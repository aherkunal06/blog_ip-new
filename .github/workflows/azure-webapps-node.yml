name: CI/CD Deploy to Azure VM (Next.js + NGINX + systemd)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: "npm"

    - name: Install dependencies
      run: npm install

    - name: Lint Fix (optional)
      run: echo "Skipping ESLint warnings in CI"

    - name: Create production build (only to validate code)
      run: npm run build

    - name: Install rsync
      run: sudo apt-get install -y rsync

    - name: Deploy to Azure VM using rsync
      uses: burnett01/rsync-deployments@7.0.1
      with:
        switches: -avzr --delete
        path: ./  # Deploy entire project except ignored files
        remote_path: ${{ secrets.SSH_PATH }}
        remote_host: ${{ secrets.SSH_HOST }}
        remote_user: ${{ secrets.SSH_USER }}
        remote_key: ${{ secrets.SSH_KEY }}

    - name: Install & Restart Next.js Service on VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "ðŸ”„ Updating server code..."
          cd ${{ secrets.SSH_PATH }}

          # Install production dependencies
          npm install --production

          # Build Next.js for production
          npm run build

          # Restart systemd service
          sudo systemctl restart myapp
          sudo systemctl status myapp --no-pager
