name: CI Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: blogapp                     # <-- Your App Service name
  AZURE_WEBAPP_PACKAGE_PATH: '.'                 # <-- Deploy the whole project
  NODE_VERSION: '20.x'                           # <-- Stable LTS recommended for Azure

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build --if-present

    - name: Run tests (optional)
      run: npm run test --if-present

    # REQUIRED FOR NEXT.JS APPS
    - name: Export Next.js (Optional)
      if: ${{ hashFiles('next.config.js') != '' }}
      run: |
        echo "Checking if Next.js export is needed..."
        if grep -q "output: 'standalone'" next.config.js; then
          echo "Next.js standalone mode detected."
        else
          echo "No export config detected. Skipping."
        fi

    - name: Zip artifact for deployment
      run: |
        zip -r release.zip ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: release.zip
